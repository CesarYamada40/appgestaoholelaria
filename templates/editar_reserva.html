{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h3 class="card-title mb-0">Editar Reserva</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ reserva.nome }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ reserva.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ reserva.telefone }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="data" class="form-label">Data e Hora</label>
                            <input type="datetime-local" class="form-control" id="data" name="data" 
                                   value="{{ reserva.data.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="pessoas" class="form-label">Número de Pessoas</label>
                            <input type="number" class="form-control" id="pessoas" name="pessoas" 
                                   value="{{ reserva.pessoas }}" min="1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="3">{{ reserva.observacoes }}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Atualizar Reserva</button>
                            <a href="{{ url_for('lista_reservas') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
